<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Тест</title>
</head>
<body>
<div th:each="question: ${question_list}">
  <h2 th:text="${question.question}"></h2>
  <div th:each="answer: ${question.answers}">
    <p name="${question.id}" th:text="${answer.answer}"></p>
  </div>
<!--  <a th:href="@{/pet/{id}(id=${pet.id})}">Подробнее</a>-->
</div>

<form th:action="@{/test}">
  <button type="submit">Перепройти</button>
</form>
</body>
</html>
