<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Форма входа</title>
</head>
<body>
<span th:if="${param.failed}">Ошибка авторизации</span>

<form method="POST" th:action="@{/account/login}">
    <input type="text" placeholder="Введите имя" name="application_user_username">
    <input type="password" placeholder="Введите пароль" name="application_user_password">
    <input type="submit" value="Войти">
</form>
</body>
</html>
